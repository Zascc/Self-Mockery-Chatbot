version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- sex_harassment:
    use_entities: true
- nlu_fallback:
    use_entities: true
- complain:
    use_entities: true
- out_of_scope:
    use_entities: true
- try_again:
    use_entities: true
- variables:
    use_entities: true
- transfer_to_human:
    use_entities: true
entities:
- Object
- Color
- Darkness
- Sleeve_length
- Style
slots:
  Variables_bool:
    type: rasa.shared.core.slots.ListSlot
    initial_value:
    - 0
    - 0
    - 0
    - 0
    auto_fill: false
    influence_conversation: false
  Slot_list:
    type: rasa.shared.core.slots.ListSlot
    initial_value:
    - color
    - sleeve_length
    - darkness
    - style
    auto_fill: false
    influence_conversation: false
  Color:
    type: rasa.shared.core.slots.TextSlot
    initial_value: HKUST
    auto_fill: true
    influence_conversation: false
  Darkness:
    type: rasa.shared.core.slots.TextSlot
    initial_value: HKUST
    auto_fill: true
    influence_conversation: false
  Sleeve_length:
    type: rasa.shared.core.slots.TextSlot
    initial_value: HKUST
    auto_fill: true
    influence_conversation: false
  Style:
    type: rasa.shared.core.slots.TextSlot
    initial_value: HKUST
    auto_fill: true
    influence_conversation: false
  loop_num:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: 1
    auto_fill: false
    influence_conversation: true
    values:
    - '5'
    - '6'
responses:
  utter_greet:
  - text: Hello, I am a bot that can help you choose clothes. And I am still trying to learn human language (very tough!), so please be patient sometimes.
  utter_ask_product:
  - text: What would you like to buy? Describe what you have in mind and I will find it for you.
  utter_goodbye:
  - text: Bye
  utter_working:
  - text: I'm working on it, please wait...
  utter_do_again:
  - text: Let me check the weather again for you.
  utter_transfer_to_human:
  - text: Now you will be transferred to manual service.
  utter_default:
  - text: Sorry, my stay up last night seems to be resulting in a poor comprehensive ability today. Could you rephrase it?
  utter_self_mockery_B2:
  - text: Sorry, I also wish I had a human flesh.
  - text: Sorry, I will help you to curse those programmers who created me and gave me a bitchy personality.
  utter_self_mockery_not_understood:
  - text: Sorry, my stay up last night seems to be resulting in a poor comprehensive ability today. Could you rephrase it?
actions:
- end_remarks_action
- ask_transfer_to_human_action
- self_mockery_inability_action
- self_mockery_abuse_action
- ask_for_variables_input_action
- search_product_action
- search_product_try_again_action
- transfer_to_human_and_stop_action
- haha_action
forms: {}
e2e_actions: []
