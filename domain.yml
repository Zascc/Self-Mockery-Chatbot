version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- sex_harassment:
    use_entities: true
- nlu_fallback:
    use_entities: true
- complain:
    use_entities: true
- out_of_scope:
    use_entities: true
- try_again:
    use_entities: true
- variables:
    use_entities: true
- transfer_to_human:
    use_entities: true
entities:
- Object
- Color
- Darkness
- Sleeve_length
- Style
slots:
  Variables_bool:
    type: rasa.shared.core.slots.ListSlot
    initial_value:
    - 0
    - 0
    - 0
    - 0
    auto_fill: false
    influence_conversation: false
  Slot_list:
    type: rasa.shared.core.slots.ListSlot
    initial_value:
    - color
    - sleeve_length
    - darkness
    - style
    auto_fill: false
    influence_conversation: false
  Color:
    type: rasa.shared.core.slots.TextSlot
    initial_value: HKUST
    auto_fill: true
    influence_conversation: false
  Darkness:
    type: rasa.shared.core.slots.TextSlot
    initial_value: HKUST
    auto_fill: true
    influence_conversation: false
  Sleeve_length:
    type: rasa.shared.core.slots.TextSlot
    initial_value: HKUST
    auto_fill: true
    influence_conversation: false
  Style:
    type: rasa.shared.core.slots.TextSlot
    initial_value: HKUST
    auto_fill: true
    influence_conversation: false
  loop_num:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: 1
    auto_fill: false
    influence_conversation: true
    values:
    - '5'
    - '6'
responses:
  utter_greet:
  - text: Greetings! This is <BOT_NAME> from <BUSINESS_NAME>. Apart from helping around, people also told me that I have a superpower of making people laugh. Which would be great if I was trying to be funny.
  - text: Welcome! This is <BOT_NAME> from <BUSINESS_NAME>. It's so nice to meet you. My mind wants to dance even though my body is just an awkward server machine.
  - text: Greetings! This is <BOT_NAME> from <BUSINESS_NAME>. I'm here to share your worries. Tell you a secret. Worrying really works for me! 90% of the things I worry about never happen.
  utter_ask_product:
  - text: What would you like to buy? Describe what you have in mind and I will find it for you.
  utter_goodbye:
  - text: Bye
  utter_transfer_to_human:
  - text: Now you will be transferred to manual service.
  utter_ask_for_var_after_deny:
  - text: Sorry that I got it wrong, could you please provide some more features of the goods you want?
  utter_default:
  - text: Still there? Just to be sure that it is not me that overwhelmed by human language.
  - text: Invalid input detected. Please file a complaint to my manager to upgrade my language system.
  - text: Oops, the evolution of human language is so fast that makes the spinning speed of my CPU hard to catch.
  - text: Oops, I know every single word in the sentence, but I am totally confused by concatenating them up. Just like you in learning the hell level math course....
  utter_self_mockery_not_understood:
  - text: Still there? Just to be sure that it is not me that overwhelmed by human language.
  - text: Invalid input detected. Please file a complaint to my manager to upgrade my language system.
  - text: Oops, the evolution of human language is so fast that makes the spinning speed of my CPU hard to catch.
  - text: Oops, I know every single word in the sentence, but I am totally confused by concatenating them up. Just like you in learning the hell level math course....
actions:
- end_remarks_action
- ask_transfer_to_human_action
- self_mockery_abuse_action
- ask_for_variables_input_action
- search_product_action
- search_product_try_again_action
- transfer_to_human_and_stop_action
- self_mockery_when_wrong_action
forms: {}
e2e_actions: []
