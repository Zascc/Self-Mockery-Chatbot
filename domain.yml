version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- make_order:
    use_entities: true
- point_wrong:
    use_entities: true
- sex_harassment:
    use_entities: true
- verbal_abuse:
    use_entities: true
- nlu_fallback:
    use_entities: true
- deny{"fail_times":"2"}:
    use_entities: true
- deny{"fail_times":"3"}:
    use_entities: true
- deny{"fail_times":"1"}:
    use_entities: true
- deny{"fail_times":"0"}:
    use_entities: true
entities:
- order_name
slots:
  order_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  fail_times:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: 0
    auto_fill: false
    influence_conversation: false
    values:
    - '0'
    - '1'
    - '2'
    - '3'
responses:
  utter_greet_and_menu:
  - buttons:
    - payload: I want set A.
      title: set A
    - payload: I want set B.
      title: set B
    - payload: I want set C.
      title: set C
