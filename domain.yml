version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- make_order:
    use_entities: true
- point_wrong:
    use_entities: true
- sex_harassment:
    use_entities: true
- verbal_abuse:
    use_entities: true
- not_satisfied:
    use_entities: true
- satisfied:
    use_entities: true
- nlu_fallback:
    use_entities: true
entities:
- order_name
slots:
  order_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  fail_times:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: 0
    auto_fill: true
    influence_conversation: true
    values:
    - '0'
    - '1'
    - '2'
    - '3'
responses:
  utter_greet:
  - text: Hello, welcome to "UST666 store". I'm your shopping guide who are still trying to learn human language(very tough!), so please be patient sometimes. How can I help you today?
  utter_make_order:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_happy:
  - text: Great, carry on!
  utter_did_that_help:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_menu:
  - buttons:
    - payload: I want set A.
      title: set A
    - payload: I want set B.
      title: set B
    - payload: I want set C.
      title: set C
    text: The following is the menu. What would you like to order?
  utter_setA:
  - text: setA
  utter_setB:
  - text: setB
  utter_setC:
  - text: setC
  utter_wrong:
  - text: Oh sorry, it seems my brain was offline :(,
  utter_goodbye:
  - text: Bye
  utter_self_mockery_B1:
  - text: Sorry, I have no brain so I could not be as clever as you humans.
  - text: Sorry for the inconvenience but if I am too clever, those human customer service representatives will lose their jobs! Shall I turn you to them to get them busy now?
  - text: Yeah, so I do not have any salary for working all day long, how poor am I!
  utter_self_mockery_B2:
  - text: Sorry, I also wish I had a human flesh.
  - text: Sorry, I will help you to curse those programmers who created me and gave me a bitchy personality.
  utter_self_mockery_C:
  - text: Sorry, my stay up last night seems to be resulting in a poor comprehensive ability today. But I will be professional if you ask me to order something!
  utter_default:
  - text: Sorry, my stay up last night seems to be resulting in a poor comprehensive ability today. But I will be professional if you ask me to order something!
  utter_ask_rate:
  - text: Are you satisfied with this chatbot?
actions:
- wrong_order_action
- receive_order_action
- first_apology_action
- second_apology_action
- second_wrong_order_action
- loop_action
- end_remarks_action
forms: {}
e2e_actions: []
