    text: 'Here is something to cheer you up:'
  utter_setA:
  - text: setA
  utter_setB:
  - text: setB
  utter_setC:
  - text: setC
  utter_wrong:
  - text: Oh sorry, it seems my brain was offline :(,
  utter_goodbye:
  - text: Bye
  utter_self_mockery_B1:
