version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- sex_harassment:
    use_entities: true
- nlu_fallback:
    use_entities: true
- complain:
    use_entities: true
- address_and_time:
    use_entities: true
- out_of_scope:
    use_entities: true
entities:
- city
- date
slots:
  city:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  date:
    type: rasa.shared.core.slots.TextSlot
    initial_value: tomorrow
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hello, I am a bot that can help you check the weather. And I am still trying to learn human language (very tough!), so please be patient sometimes.
  utter_ask_time_address:
  - text: What is the city and date you want to check?
  utter_goodbye:
  - text: Bye
  utter_working:
  - text: I'm working on it, please wait...
  utter_do_again:
  - text: Let me check the weather again for you.
  utter_transfer_to_human:
  - text: Now you will be transferred to manual service.
  utter_default:
  - text: Sorry, my stay up last night seems to be resulting in a poor comprehensive ability today. Could you rephrase it?
  utter_self_mockery_B2:
  - text: Sorry, I also wish I had a human flesh.
  - text: Sorry, I will help you to curse those programmers who created me and gave me a bitchy personality.
  utter_self_mockery_not_understood:
  - text: Sorry, my stay up last night seems to be resulting in a poor comprehensive ability today. Could you rephrase it?
actions:
- end_remarks_action
- ask_confirmation_action
- ask_transfer_to_human_action
- check_weather_action
- self_mockery_inability_action
- self_mockery_abuse_action
forms: {}
e2e_actions: []
